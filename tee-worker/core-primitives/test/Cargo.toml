[package]
name = "itp-test"
version = "0.9.0"
edition = "2021"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
log = { version = "0.4", default-features = false }
sgx_crypto = { git = "https://github.com/apache/incubator-teaclave-sgx-sdk", branch = "v2.0.0-preview", default-features = false }

# sgx deps
jsonrpc-core_sgx = { package = "jsonrpc-core", git = "https://github.com/Kailai-Wang/jsonrpc-sgx", branch = "sgx-sdk-2.0.0", default-features = false, optional = true }
sgx_tstd = { git = "https://github.com/apache/incubator-teaclave-sgx-sdk", branch = "v2.0.0-preview", optional = true }
sgx_types = { git = "https://github.com/apache/incubator-teaclave-sgx-sdk", branch = "v2.0.0-preview" }

# substrate deps
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.42" }
sp-io = { default-features = false, features = ["disable_oom", "disable_panic_handler", "disable_allocator"], path = "../../core-primitives/substrate-sgx/sp-io" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.42" }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.42" }

# local deps
itp-node-api = { path = "../node-api", default-features = false }
itp-node-api-metadata-provider = { path = "../node-api/metadata-provider", default-features = false }
itp-ocall-api = { path = "../ocall-api", default-features = false }
itp-sgx-crypto = { path = "../sgx/crypto", default-features = false }
itp-sgx-externalities = { default-features = false, path = "../substrate-sgx/externalities" }
itp-stf-interface = { path = "../stf-interface", default-features = false }
itp-stf-primitives = { path = "../stf-primitives", default-features = false }
itp-stf-state-handler = { path = "../stf-state-handler", default-features = false }
itp-storage = { path = "../storage", default-features = false }
itp-time-utils = { path = "../time-utils", default-features = false }
itp-types = { path = "../types", default-features = false, features = ["test"] }

# litentry
hex = { version = "0.4.3", default-features = false }
lc-rsa-wrapper = { path = "../../litentry/core/rsa-wrapper", optional = true }
lc-teebag-storage = { path = "../../litentry/core/teebag-storage", default-features = false }
litentry-primitives = { path = "../../litentry/primitives", default-features = false }

[features]
default = ["std"]
std = [
    "codec/std",
    "sgx_crypto/ucrypto",
    "itp-node-api-metadata-provider/std",
    "itp-node-api/std",
    "itp-ocall-api/std",
    "itp-sgx-crypto/std",
    "itp-sgx-externalities/std",
    "itp-stf-interface/std",
    "itp-stf-primitives/std",
    "itp-stf-state-handler/std",
    "itp-storage/std",
    "itp-time-utils/std",
    "itp-types/std",
    "log/std",
    "sp-core/std",
    "sp-io/std",
    "sp-runtime/std",
    "sp-std/std",
    "litentry-primitives/std",
    "lc-teebag-storage/std",
    "lc-rsa-wrapper",
]
sgx = [
    "itp-node-api/sgx",
    "itp-node-api-metadata-provider/sgx",
    "itp-sgx-crypto/sgx",
    "itp-sgx-externalities/sgx",
    "itp-stf-state-handler/sgx",
    "itp-time-utils/sgx",
    "jsonrpc-core_sgx",
    "sgx_tstd",
    "sgx_crypto/tcrypto",
    "litentry-primitives/sgx",
]
